<!DOCTYPE html>
<html ng-app="StackoverflowHistory" ng-csp="">
  <head>
    <title>Stackoverflow History</title>
    <link rel="stylesheet" media="all" href="chrome-bootstrap.css">
    <base target="_blank"><!-- open all links in new tabs-->
  </head>

  <body ng-controller="PageController">
  	<div class="chrome-bootstrap">
  		<h2>Visisted Pages on Stackoverflow</h2>
    	<div class="well" ng-repeat="question in questions">
        <h3><a ng-href="{{question.url}}">{{question.title}}</a></h3>
        <button ng-repeat="tag in question.tags">
          {{tag}}
        </button>
      </div>
  	</div>

    <script src="js/angular.min.js"></script>
    <script src='js/app.js'></script>
  </body>
</html>
